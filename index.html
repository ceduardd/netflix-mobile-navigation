<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Mobile Navigation</title>
  </head>
  <body>
    <button class="netflix-nav-btn netflix-open-btn">
      <i class="fas fa-bars"></i>
    </button>
    <img src="images/logo.png" class="netflix-logo" alt="netflix logo" />
    <h1 class="netflix-title">Netflix Navigation</h1>

    <div class="netflix-nav netflix-nav-black">
      <div class="netflix-nav netflix-nav-red">
        <div class="netflix-nav netflix-nav-white">
          <img src="images/logo.png" class="netflix-logo" alt="netflix logo" />
          <button class="netflix-nav-btn netflix-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <ul class="netflix-list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at netflix</a></li>
            <li>
              <ul>
                <li><a href="#">Netflix culture memo</a></li>
                <li><a href="#">Work life philosophy</a></li>
                <li><a href="#">Inclusion & Diversity</a></li>
                <li><a href="#">Wearenetflix</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
